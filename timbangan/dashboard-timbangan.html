<html>
    <head>
        <title>Vue</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Livvic&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="app">
            <div>
                <b-navbar toggleable="lg" type="dark" variant="dark" fixed="top">
                <b-container>
                <b-navbar-brand href="#">
                    <img src="assets/img/tindig-167x50.png" height="50px;" class="d-inline-block align-top" alt="Logo">
                </b-navbar-brand>
                <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>
                <b-collapse id="nav-collapse" is-nav>
                <!-- Right aligned nav items -->
                <b-navbar-nav class="ml-auto">
                <b-nav-item href="#">Dashboard</b-nav-item>
                <b-nav-item-dropdown right>
                <!-- Using 'button-content' slot -->
                <template slot="button-content"><i class="fas fa-user-circle"></i> <em>Nama User</em></template>
                <b-dropdown-item href="#">Profile</b-dropdown-item>
                <b-dropdown-item href="#">Sign Out</b-dropdown-item>
                </b-nav-item-dropdown>
                </b-navbar-nav>
                </b-collapse>
                </b-container>
                </b-navbar>
            </div>
            <!-- menu item -->
            <b-container fluid>
            <b-row>
            <b-col v-bind:class="m5" md="8" offset-md="2" v-bind:class="b">
            <b-alert variant="success" show dismissible><i class="fas fa-info-circle"></i> Halo {{nama}}, Selamat datang di Dashboard</b-alert>
            
            <!-- kontainer menu -->
            <b-card>
            <transition
                name="custom-classes-transition"
                enter-active-class="animated slideInUp"

                >
                <router-view></router-view>
            </transition>
            </b-card>
            <!-- /kontainer menu -->
            
            
            </b-col>
            </b-row>
            </b-container>
            <!-- footer -->
            <b-container fluid>
            <b-row>
            <b-col v-bind:class="c">
            <p v-bind:class="center">Copyright &copy; 2019 <span v-bind:class="footer_khz">KHz Technology</span></p>
            </b-col>
            </b-row>
            </b-container>
            
            
        </div>
        <!-- template -->
        <!-- template view untuk komponen "Home" -->
        <script type="text/x-template" id="home">
        <b-row>
        <b-col md="4" sm="4" v-bind:class="c_untuk_kolom_item" v-for="menuitem in menu">
        <router-link :to="menuitem.value" style="text-decoration: none;">
        
        <div v-bind:class="c_kontainer_item">
        <div v-bind:class="c_untuk_itemnya">
            <i v-bind:class="menuitem.ikon"></i>
        </div>
        <p v-bind:class="text_hitam">{{menuitem.judul}}</p>
        
        </div>
        
        </router-link>
        </b-col>
        </b-row>
        </script>
        <script type="text/x-template" id="timbangan">
        <b-row>
            <b-col md="12">
                <b-button @click="goBack" class="mb-3"><i class="fas fa-angle-left"></i> Kembali</b-button>
                <b-alert variant="success" show><i class="fas fa-info-circle"></i> Status timbangan saat ini : <b>{{status}}</b></b-alert>
                <b-button variant="primary" class="mb-4"><i class="fas fa-door-open"></i> Buka Timbangan</b-button>
                <b-button variant="danger" class="mb-4"><i class="fas fa-door-closed"></i> Tutup Timbangan</b-button>

            </b-col>
        <b-col md="4" sm="4" v-bind:class="c_untuk_kolom_item" v-for="menuitem in menu">
        <router-link :to="menuitem.value" style="text-decoration: none;">
        
        <div v-bind:class="c_kontainer_item">
        <div v-bind:class="c_untuk_itemnya">
            <i v-bind:class="menuitem.ikon"></i>
        </div>
        <p v-bind:class="text_hitam">{{menuitem.judul}}</p>
        
        </div>
        
        </router-link>
        </b-col>
        </b-row>
        </script>
        <script type="text/x-template" id="piutang">
        <b-row>
            <b-col md="12" class="mb-2">
                <b-button @click="goBack"><i class="fas fa-angle-left"></i> Kembali</b-button>
            </b-col>
        <b-col md="4" sm="4" v-bind:class="c_untuk_kolom_item" v-for="menuitem in menu">
        <router-link :to="menuitem.value" style="text-decoration: none;">
        
        <div v-bind:class="c_kontainer_item">
        <div v-bind:class="c_untuk_itemnya">
            <i v-bind:class="menuitem.ikon"></i>
        </div>
        <p v-bind:class="text_hitam">{{menuitem.judul}}</p>
        
        </div>
        
        </router-link>
        </b-col>
        </b-row>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
        <script src="https://unpkg.com/vue-router@2.0.0/dist/vue-router.js"></script>
        <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
        <script src="assets/js/app-timbangan.js"></script>
    </body>
</html>
